<div class="row" style="margin-left:3px;margin-right:3px">

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="cont in contactarray">
        <div class="card">
            <div class="card-header card-header-text card-header-rose">
             <h2 style="margin:0;text-align:center">{{cont.pos}}</h2>
            </div>
            <div class="card-body text-center">
                <h3><b>Name:</b>&nbsp;{{cont.name}}</h3>
                <h3><b>Contact:</b>&nbsp;{{cont.contact}}</h3>
                <h3><b>Email:</b>&nbsp;{{cont.email}}</h3>
            </div>
        </div>        
    </div>


</div>
