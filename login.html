<style>
    @import url('https://rsms.me/inter/inter-ui.css');
::selection {
  background: #2D2F36;
}
::-webkit-selection {
  background: #2D2F36;
}
::-moz-selection {
  background: #2D2F36;
}

.page {
  display: flex;
  flex-direction: column;
  position: absolute;
  place-content: center;
  width: calc(100% - 40px);
}
@media (max-width: 767px) {
  .page {
    height: auto;
    margin-bottom: 20px;
    padding-bottom: 20px;
  }
}
.container {
  display: flex;
  height: 320px;
  margin: 0 auto;
  width: 640px;
}
@media (max-width: 767px) {
  .container {
    flex-direction: column;
    height: 630px;
    width: 320px;
  }
}
.left {
  background: white;
  height: 50%;
  top: 20px;
  position: relative;
  width: 50%;
}
@media (max-width: 767px) {
  .left {
    height: 50%;
    left: 20px;
    width:80%;
    max-height: 170px;
  }
}
.login {
  font-size: 50px;
  font-weight: 900;
  margin: 50px 40px 40px;

}
.eula {
  color: #999;
  font-size: 14px;
  line-height: 1.5;
  font-family: 'Courier New', Courier, monospace;
  margin: 0px;
}
.loginpage {
  background: #474A59;
  box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
  color: #F1F1F2;
  position: relative;
  width: 50%;
}
@media (max-width: 767px) {
  .loginpage {
    flex-shrink: 0;
    height: 100%;
    width: 99%;
    max-height: 350px;
  }
}
svg {
  position: absolute;
  width: 320px;
}
path {
  fill: none;
  stroke: url(#linearGradient);;
  stroke-width: 4;
  stroke-dasharray: 240 1386;
}
.form {
  margin: 40px;
  position: absolute;
}
label {
  color:  #c2c2c5;
  display: block;
  font-size: 14px;
  margin-top: 20px;
  margin-bottom: 5px;
}
input {
  background: transparent;
  border: 0;
  color: #f2f2f2;
  font-size: 20px;
  height: 30px;
  line-height: 30px;
  outline: none !important;
  width: 100%;
}
input::-moz-focus-inner { 
  border: 0; 
}
#submit {
  color: #707075;
  margin-top: 40px;
  transition: color 300ms;
}
#submit:focus {
  color: #f2f2f2;
}
#submit:active {
  color: #d0d0d2;
}

</style>
<div log-in class="page">
    <div class="container">
      <div class="left">
        <div class="eula" style="color:chartreuse;text-align:center;font-size:50px;">Login</div>
        <div class="loading" style="color:darkgreen;text-align:center" >
            {{loading}}
        </div>
        <div class="emerr" style="color:#ff0000;text-align:center">
            {{emerr}}
        </div>
        <div class="passerr" style="color:#ff0000;text-align:center">
                {{passerr}}
        </div>
        <div class="passerr" style="color:#ff0000;text-align:center">
            {{logerr}}
    </div>
    <div style="position:absolute;bottom:0;left:10%" class="forgotpassword">
        <button data-toggle="modal" data-target="#changepasswordModal" class="btn btn-danger">Forgot Password?</button>
    </div>
    </div>
      
      <div class="loginpage">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
              <stop
                    style="stop-color:#ff00ff;"
                    offset="0"
                    id="stop876" />
              <stop
                    style="stop-color:#ff0000;"
                    offset="1"
                    id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <div class="form ">
          <label for="email">Email</label>
          <input ng-model="logmail" type="text" ng-change="ve()"  id="email" required />
          <label for="password">Password</label>
          <input ng-model ="password" ng-change="vp()" type="password" id="password">
          <input ng-click="login()" type="submit"  id="submit" value="Login" required />
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="changepasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="color:black" class="modal-title text-center" id="exampleModalLabel">Forgot Password?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
           
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group col-md-12">
                            <input class="form-control" ng-change="fev()" type="text" ng-model="forgotemail" name="fev"  placeholder = "enter your email" required>
                            <span class="input-group-addon" id="basic-addon1"><i style="color:black" class="fas fa-email fa-2x" aria-hidden="true"></i></span>
                        </div>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <div style="color:red;">
                            <small>{{error}}</small>
                    </div>
                    <div class="left-side">
                        <button name="submit2" ng-click="forgotpass()" id="submit2" class="btn btn-success btn-link">Send</button>
                    </div>
                    <div class="divider"></div>
                        <div class="right-side">
                            <button type="button" class="btn btn-danger btn-link" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</div>
